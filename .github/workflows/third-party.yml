name: Third-Party Repository Profiling

on: [push]
jobs:
  build_n_profile:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout Jekyll SEO Tag
      uses: actions/checkout@v2
      with:
        fetch-depth: 5
        path: jekyll-seo-tag
    - name: Checkout Third-Party Repository (w/o SEO Tag)
      uses: actions/checkout@v2
      with:
        repository: ashmaroli/tomjoht.github.io
        ref: 'no-seo-tag'
        path: alpha-sandbox
    - name: Checkout Third-Party Repository (w/ SEO Tag)
      uses: actions/checkout@v2
      with:
        repository: ashmaroli/tomjoht.github.io
        ref: 'seo-tag'
        path: sandbox
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Set up Dependencies Cache
      uses: actions/cache@v1
      with:
        path: sandbox/vendor/bundle
        key: ubuntu-latest-gems-
        restore-keys: |
          ubuntu-latest-gems-
    - name: Set up Dependencies
      run: |
        gem update --system --no-document
        gem update bundler --no-document
        bundle config gemfile sandbox/Gemfile
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Run Jekyll Build (w/o SEO Tag) 3 times
      run: |
        bundle exec jekyll build -s alpha-sandbox -d alpha-sandbox/_site --trace
        bundle exec jekyll build -s alpha-sandbox -d alpha-sandbox/_site --trace
        bundle exec jekyll build -s alpha-sandbox -d alpha-sandbox/_site --trace
    - name: Run Jekyll Build (w/ SEO Tag) 3 times
      run: |
        bundle exec jekyll build -s sandbox -d sandbox/_site --trace
        bundle exec jekyll build -s sandbox -d sandbox/_site --trace
        bundle exec jekyll build -s sandbox -d sandbox/_site --trace
    - name: Memory Analysis of Jekyll Build (w/ SEO Tag)
      run: bundle exec ruby jekyll/.github/workflows/actions/memprof.rb sandbox
